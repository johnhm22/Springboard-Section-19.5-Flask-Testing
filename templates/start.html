<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/static/board.css">
    <title>Boggle Game</title>
</head>
<body>
    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col text-center p-2">
            <h1>Boggle Game</h1>
            <span id="timerTitle">Timer:</span><h5 id='timer'></h5>
            </div>
        </div>
            <div class="row justify-content-center">
                <div class="col-6 justify-content-center">
                    <table class="board">
                        <tbody>
                        {% for row in board %}
                        <tr>
                            {% for cell in row %}
                            <td>{{ cell }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

            

            <div class="row justify-content-center">
                <div class="col-4 text-center p-1 mb-1">
                    <span>Highest score:</span><span id="highScore" class="ml-2">{{highest_score}}</span>                                                     
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-4 text-center p-1 mb-1">
                    <span>Games played:</span><span id="gamesPlayed" class="ml-2">{{games_played}}</span>                                                     
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 text-center p-2 mb-1">
                    <span>Score:</span><span id="score" class="ml-2"></span>                                                     
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 text-center p-2 mb-1">
                    <span id="wordResult"></span>                                        
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 text-center p-2">
                    <form action="" method="GET" class="check-word">
                    <div class="form-group">
                        <label for="guess">Enter your guess:</label>
                        <input type="text" name="guess" class="word"/>
                    </div>
                    <button class="btn btn-primary btn-sm">Submit</button>
                    </form>
                </div>
            </div>
    </div>
    </div>

    
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/static/board.js"></script>

</body>
</html>
